    <script>
        /* ES6 */
        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(text) {
                this.text = text;
            }
        }
        let objct = new Post("Djon", "hello world", "december");
        objct.edit("world");
        console.log(objct);

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }
            makeTextHiglighted() {
                this.highlighted = true;
            }
        }
        let objct1 = new AttachedPost("Fiona", "good day", "setember")
        objct1.makeTextHiglighted();
        objct1.edit("free day");
        console.log(objct1);
    </script>
