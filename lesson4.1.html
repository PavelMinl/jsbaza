    <script>
        /* ES6 */
        "use strict"
        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            make25PercentDiscount() {
                this.price = this.price - (this.price * 0.25)
            }
        }
        let objct = new Product("товар", 1000);
        objct.make25PercentDiscount();

        console.log(objct);
    </script>
