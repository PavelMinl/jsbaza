    <script>

        "use strict"
        let otven1 = 10 + 10 + "10";
        console.log(otven1);
        /*
1. слева на право 10 прибавляем 10 получаем 20
2. 20 превращается в строку и прибавляется к строке 10 
3. 2010 присваиваем в переменную otven1
4. с помощью console.log выводим otven1 в консоль
*/
        let otven2 = 10 + "10" + 10;
        console.log(otven2);
        /*
1. слева на право 10 прибавляетсяс к строки 10 тем самым происходит конкатонация 
2. следовательно далее уже идет строка и того 101010
3. 101010 присваиваем в переменную otven2
4. с помощью console.log выводим otven2 в консоль
*/
        let otven3 = 10 + 10 + +"10";
        console.log(otven3);
        /*
1. у строки 10 стоит унарный плюс он превратил строку в число
2. в итоге все складывается как числа и получаем 30
3. 30 присваиваем в переменную otven3
4. с помощью console.log выводим otven3 в консоль
*/

1. унарный минус превращается в число т,е -0

3. -бесконечность присваиваем в переменную otven4
4. с помощью console.log выводим otven4 в консоль
*/
